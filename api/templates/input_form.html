<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Phrase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Added */
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Loading spinner styles */
        .loading-spinner {
            display: none;
            position: absolute;
            z-index: 999;
            left: 45%;
            top: -70px; /* Adjust this value to change the vertical position of the spinner */
            transform: translateX(-50%);
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function validateForm() {
            const input = document.forms["phraseForm"]["user_input"].value;
            if (input.trim() === "") {
                alert("Please enter a non-empty phrase.");
                return false;
            }
            showLoadingSpinner();
            return true;
        }

        function showLoadingSpinner() {
            document.getElementById("loading-spinner").style.display = "block";
        }
    </script>
</head>
<body>
    <form name="phraseForm" action="/getTracks" method="post" onsubmit="return validateForm()">
        <h1>Enter a phrase to create a playlist</h1>
        <input type="text" name="user_input" placeholder="Enter a phrase...">
        <input type="submit" value="Submit">
        <div id="loading-spinner" class="loading-spinner"></div> <!-- Moved inside the form -->
    </form>
</body>
</html>
