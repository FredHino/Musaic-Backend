<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-image: linear-gradient(135deg, #f3f3f3 0%, #e0e0e0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

        ol {
            max-width: 600px;
            width: 100%;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Generated Playlist</h1>
    <div class="button-group">
        <a href="{{ link }}" target="_blank">Open in Spotify</a>
        <a href="{{ url_for('authorize') }}">Create A New Playlist</a>
    </div>
    <h2>Tracks:</h2>
    <ol>
        {% for track in tracks %}
            <li>{{ track['name'] }} - {{ track['artists'][0]['name'] }}</li>
        {% endfor %}
    </ol>
</body>
</html>
